    <html>
    <head>
      <title>Fibonacci Sequence</title>
    </head>
    <body>
      Enter n: <input type="text" id="n"><br>
      <button onclick="printFibonacci()">Print Fibonacci sequence</button>
      <p id="output"></p>
    
      <script>
        function fibonacci(n) {
          if (n <= 0) return [];
          if (n == 1) return [0];
          if (n == 2) return [0, 1];
          var fib = [0, 1];
          for (var i = 2; i < n; i++) {
            fib.push(fib[i - 1] + fib[i - 2]);
          }
          return fib;
        }
    
        function printFibonacci() {
          var n = parseInt(document.getElementById("n").value);
          var fib = fibonacci(n);
          document.getElementById("output").innerHTML = fib.join(", ");
        }
      </script>
    </body>
    </html>
